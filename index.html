<body>
<div style="text-align: center;">
	<h1>Sethy Search</h1>
	
	<form method="get" action="http://www.google.com/search" style="font-size: 2em;">

	<input type="text"   name="q" style="width: 100%; font-size: inherit; text-align: center;"
	maxlength="255" placeholder="Search Seth's pajama drawer" "/>
	<input type="submit" value="Wisdom!" style="font-size: inherit;" />
	<input type="hidden" name="sitesearch" value="sethgodin.typepad.com" />

	</form>

    	<p>A webpage for quickly searching <a href="http://sethgodin.typepad.com">Seth Godin's blog</a> (affectionately dubbed his "pajama drawer"), a source of ideas new/old, strange/fantastic.</p>

	<p>Make it better, bigger, weirder via <a href="https://github.com/tenkabuto/sethy">GitHub</a></p>
</div>
